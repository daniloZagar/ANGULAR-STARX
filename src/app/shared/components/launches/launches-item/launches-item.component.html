<div
  class="flex flex-col justify-center items-center shadow-md border-2 border-black w-full"
>
  <div class="p-5">
    <img class="h-44 w-auto" src="{{ imagePath }}" alt="rocket image" />
  </div>
  <div class="bg-black w-full flex flex-col items-center p-5">
    <div>
      <p class="text-white text-lg">
        <span class="text-lg font-bold">Mission Name: </span>{{ missionName }}
      </p>
      <p class="text-white text-lg">
        <span class="text-lg font-bold">Rocket Name: </span>{{ rocketName }}
      </p>
      <p class="text-white text-lg">
        <span class="text-lg font-bold">Rocket Type: </span>{{ rocketType }}
      </p>
    </div>
  </div>
</div>
